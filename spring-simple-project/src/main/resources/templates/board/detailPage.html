<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="template/fragment/header :: common_header(~{::title},~{::link})">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="toy project" />
        <meta name="author" content="graySmith" />
        <title>Main Board Page</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/blogStyle.css" rel="stylesheet" />
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#!">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Blog</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="d-flex" id="wrapper">
         
         <!-- Sidebar-->
         <div class="border-end bg-white" id="sidebar-wrapper">
         	<div class="list-group list-group-flush">
            	<a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Dashboard</a>
            </div>
         </div>
 
        <!-- Page content-->
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-8" th:object="${post}">
                    <!-- Post content-->
                    <article>
                        <!-- Post header-->
                        <header class="mb-4">
                            <!-- Post title-->
                            <h1 class="fw-bolder mb-1" th:text="*{title}">title</h1>
                            <!-- Post meta content-->
                            <div class="text-muted fst-italic mb-2" th:if="*{upDate} == null" th:text="*{regDate}"></div>
                            <div class="text-muted fst-italic mb-2" th:unless="*{upDate} == null" th:text="'(updated)'+*{upDate}"></div>
                            
                            <!-- Post categories
                            <a class="badge bg-secondary text-decoration-none link-light" href="#!">Web Design</a>
                            <a class="badge bg-secondary text-decoration-none link-light" href="#!">Freebies</a>
                        	-->
                        </header>
                        <!-- 썸네일 db만들때  
                         
                        Preview image figure
                        
                        <figure class="mb-4"><img class="img-fluid rounded" src="https://dummyimage.com/900x400/ced4da/6c757d.jpg" alt="..." /></figure>
                        
                        -->
                        
                        <!-- Board content-->
                        <section class="mb-5">
                            <p class="fs-5 mb-4" th:text="${post.contents}">Contents</p>
                        </section>
                    </article>
                    
                    <!-- Comments section-->
                    <section class="mb-5">
                        <div class="card bg-light">
                            <div class="card-body">
                                <!-- Comment form-->
                                <form id="commentRegForm" class="mb-4" th:object="${commentRegForm}">
                                	<input type="hidden" th:field="*{boardSeq}">
                                	<textarea class="form-control" rows="3"
                                		placeholder="Join the discussion and leave a comment!"
                                		th:field="*{contents}"></textarea>
                                	<button type="submit" onClick="reply()">댓글달기</button>
                                </form>
                                
                                <!-- Comment with nested comments-->
                                <!-- 댓글 등록시에만 ajax를 이용해서 다시 로딩 -->
                                <div id="commentSpace">
                                	<div id="test" class="d-flex mb-4" th:each="comment : ${commentList}">
                                 		<div th:if="${comment.depth == 0}">
                                 			<!-- user Image -->
											<div class='flex-shrink-0'><img class='rounded-circle' src='https://dummyimage.com/50x50/ced4da/6c757d.jpg' alt='...' /></div>
											<!-- comment contents -->
              								<div class='ms-3' id='comment'>
												<!-- userId -->
												<div class='fw-bold' th:text="${comment.userId}"></div>
												<p th:text="${comment.contents}"></p>	
												<a id="text" class="btn btn-primary">답글하기</a>
											</div>
										</div>
										<div th:unless="${comment.depth==0}"> 
											<!-- child comment -->
											<div class="d-flex mt-4">
                                            	<div class="flex-shrink-0">
                                            		<img class="rounded-circle" src="https://dummyimage.com/50x50/ced4da/6c757d.jpg" alt="..." />
                                            	</div>
                                            	<div id='comment'>
                                                	<div class="fw-bold" th:text="${comment.userId}"></div>
                                               	    <p th:text="${comment.contents}"></p>										
                                                	<a class="btn btn-primary">답글하기</a>
                                                </div>
                                        	</div>
										</div>
                                	</div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <div class="justify-content-center my-4">
						<a href="#" th:href="@{/board/updateForm/{boardSeq}(boardSeq=${post.boardSeq})}" type="button" class="btn btn-primary">수정하기</a>
					</div>
                	<div class="justify-content-center my-4">
						<a href="#" th:href="@{/board/delete/{boardSeq}(boardSeq=${post.boardSeq})}" type="button" class="btn btn-primary">삭제하기</a>
					</div>
                </div>
                
			
                <!-- Side widgets-->
                <div class="col-lg-4">
                    <!-- Search widget-->
                    <div class="card mb-4">
                        <div class="card-header">Search</div>
                        <div class="card-body">
                            <div class="input-group">
                                <input class="form-control" type="text" placeholder="Enter search term..." aria-label="Enter search term..." aria-describedby="button-search" />
                                <button class="btn btn-primary" id="button-search" type="button">Go!</button>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
         </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
        </footer>
        
        <script>
			$("a").click(function(event){
			var parent = $(event.target);
			console.log(parent.attr('id'));
			});
			
		</script>	
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/sideBar.js"></script>
    	<script src="/js/reply.js"></script>
    </body>
</html>
